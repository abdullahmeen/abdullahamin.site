<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abdullah Amin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #005f73;
      color: white;
      width: 100%;
      padding: 2rem 0;
      text-align: center;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
    }

    footer {
      background-color: #e9d8a6;
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      position: absolute;
      bottom: 0;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background-color: #0a9396;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #94d2bd;
      color: #000;
    }

    @media (max-height: 600px) {
      footer {
        position: relative;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Abdullah Amin</h1>
    <p>Welcome to my personal website</p>
  </header>

  <main>
    <h2>About Me</h2>
    <p>Hello! I'm Abdullah Amin — passionate about technology, learning, and building cool things online.</p>
    <a class="btn" href="mailto:abdullahamen321@gmail.com">Get in Touch</a>
  </main>

  <footer>
    <p>© 2025 Abdullah Amin. All rights reserved.</p>
  </footer>

</body>
</html>
