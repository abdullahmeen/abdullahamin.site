  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #005f73;
      color: white;
      width: 100%;
      padding: 2rem 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }

    main {
      padding: 2rem;
      max-width: 750px;
      text-align: center;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      margin-top: -50px;
      z-index: 1;
      position: relative;
    }

    .profile-img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #0a9396;
      margin-bottom: 1.2rem;
      box-shadow: 0 2px 12px rgba(10,147,150,0.15);
      transition: transform 0.3s;
    }
    .profile-img:hover {
      transform: scale(1.05) rotate(-2deg);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2rem;
    }

    footer {
      background-color: #e9d8a6;
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      position: absolute;
      bottom: 0;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background-color: #0a9396;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(10,147,150,0.10);
      transition: background 0.3s, color 0.3s, transform 0.2s;
      animation: pop 1s;
    }

    .btn:hover {
      background-color: #94d2bd;
      color: #000;
      transform: translateY(-3px) scale(1.05);
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      80% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    @media (max-height: 600px) {
      footer {
        position: relative;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Abdullah Here</h1>
    <p>Welcome to my personal website</p>
  </header>

  <main>
    <img src="profile.jpg" alt="Abdullah Amin" class="profile-img" />
    <h2>About Me</h2>
    <p>Hello! I'm Abdullah Amin — passionate about technology, learning, and building cool things online.</p>
    <a class="btn" href="mailto:abdullahamen321@gmail.com">Get in Touch</a>
  </main>

  <footer>
    <p>© 2025 Abdullah Amin. All rights reserved.</p>
  </footer>

</body>
</html>
